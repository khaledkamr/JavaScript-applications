<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="result">
                <p class="input">1 + 2</p>
                <p class="output">3</p>
            </div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button class="ac">AC</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>x10<sup>x</sup></button>
            <button>Ans</button>
            <button>=</button>
        </div>
    </body>
</html>
