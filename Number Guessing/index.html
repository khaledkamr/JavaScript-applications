<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Rammetto+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Number Guessing</h1>
    <br>

    <div class="container">
        <div class="box">
            <p><b>Guess the number from 1-100</b></p>
      
            <input type="text" id="input">
            <br><br>
        
            <div class="buttons">
                <button id="ok" onclick="submit()">OK</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <br>
    <p id="res"></p>
    <p id="att"></p>

    <script src="index.js"></script>
</body>
</html>
